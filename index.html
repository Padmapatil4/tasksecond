<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carnival Villas</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow-x: hidden;
        }

        /* Fixed header styles */
        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 15px 0;
            transition: all 0.3s ease;
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        nav a:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .slider-container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            margin-top: 0;
        }

        .slider {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .slide {
            position: absolute;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            animation: slide 16s infinite;
            opacity: 0;
        }

        .slide:nth-child(1) {
            background-image: url('images/unita.jpg');
            animation-delay: 0s;
        }

        .slide:nth-child(2) {
            background-image: url('images/unitc (13).jpg');
            animation-delay: 4s;
        }

        .slide:nth-child(3) {
            background-image: url('images/unita (8).jpg');
            animation-delay: 8s;
        }

        @keyframes slide {
            0% {
                opacity: 0;
                transform: scale(1.1);
            }
            10% {
                opacity: 1;
                transform: scale(1);
            }
            28% {
                opacity: 1;
                transform: scale(1);
            }
            38% {
                opacity: 0;
                transform: scale(1.1);
            }
            100% {
                opacity: 0;
                transform: scale(1.1);
            }
        }

        .content {
            position: absolute;
            top: 50%;
            left: 10%;
            transform: translateY(-50%);
            background-color: white;
            padding: 25px;
            border-radius: 8px;
            width: 350px;
            max-width: 90%;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            z-index: 10;
        }

        h1 {
            color: #333;
            margin-top: 0;
            margin-bottom: 15px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }

        .availability-form h2 {
            color: #333;
            font-size: 18px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 600;
        }

        .availability-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
            font-size: 14px;
        }

        .date-input {
            padding: 10px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            width: 100%;
            background-color: #fff;
            color: #777;
        }

        .selection-box {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            background-color: #fff;
            margin-bottom: 15px;
        }

        .selection-value {
            color: #333;
            font-weight: normal;
        }

        .divider {
            border-top: 1px solid #eee;
            margin: 15px 0;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Carousel section styles */
        .carousel-section {
            padding: 80px 0 50px;
            background-color: #f8f9fa;
        }
        
        .carouselInside {
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        
        .slide-img {
            width: 100%;
            height: auto;
        }

        @media (max-width: 768px) {
            .content {
                left: 50%;
                transform: translate(-50%, -50%);
                width: 90%;
                padding: 20px;
            }

            h1 {
                font-size: 22px;
            }

            .availability-form h2 {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <!-- Fixed Header -->
    <header>
        <nav>
            <a href="#">Home</a>
            <a href="#">Properties</a>
            <a href="#">Contact Us</a>
        </nav>
    </header>

    <!-- Main Slider Section -->
    <div class="slider-container">
        <div class="slider">
            <div class="slide"></div>
            <div class="slide"></div>
            <div class="slide"></div>
        </div>

        <!-- Availability Form - Updated to match screenshot exactly -->
        <div class="content">
            <h1>Carnival Villas</h1>
            
            <div class="availability-form">
                <h2>Check Availability</h2>
                
                <div class="form-group">
                    <label>SELECT DATES</label>
                    <input type="text" class="date-input" placeholder="Check-in - Check-out">
                </div>
                
                <div class="form-group">
                    <label>ROOMS</label>
                    <div class="selection-box">
                        <span class="selection-value">1</span>
                        <span>⌄</span>
                    </div>
                </div>
                
                <div class="form-group">
                    <label>GUESTS</label>
                    <div class="selection-box">
                        <span class="selection-value">1</span>
                        <span>⌄</span>
                    </div>
                </div>
                
                <div class="divider"></div>
                
                <button>Check Availability</button>
            </div>
        </div>
    </div>
    
    <!-- Image Carousel Section -->
    <section class="carousel-section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div id="slider-carousel" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-inner carouselInside">
                            <div class="carousel-item active">
                                <img src="images/unita.jpg" alt="Villa Image 1" class="d-block w-100 rounded-5">
                            </div>
                            <div class="carousel-item">
                                <img src="images/unitc (13).jpg" alt="Villa Image 2" class="d-block w-100 rounded-5">
                            </div>
                            <div class="carousel-item">
                                <img src="images/unita (8).jpg" alt="Villa Image 3" class="d-block w-100 rounded-5">
                            </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#slider-carousel" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#slider-carousel" data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
